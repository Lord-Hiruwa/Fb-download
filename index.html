<!DOCTYPE html>
<html>
<head>
   <title>URL Shortener & Video Downloader</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>URL Shortener & Video Downloader</h1>
   <div class="url-shortener">
       <input type="text" id="url-input" placeholder="Enter URL">
       <button id="shorten-btn">Shorten</button>
       <div id="shortened-url"></div>
   </div>
   <div class="video-downloader">
       <input type="text" id="video-url-input" placeholder="Enter Video URL">
       <button id="download-btn">Download</button>
       <div id="download-link"></div>
   </div>
   <script src="script.js"></script>
</body>
</html>
